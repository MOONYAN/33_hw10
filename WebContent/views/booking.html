<div class="layout">
    <div class="body">
        <div class="thumbnail">
            <img src="{{BookingCtrl.selectedMovie.image}}" alt="{{BookingCtrl.selectedMovie.id}}"/>
            <div class="caption">
                <h3>{{BookingCtrl.selectedMovie.name}}</h3>
                <div class="row"></div>
                <div class="row">
                    <select ng-model="BookingCtrl.selectedMovie" ng-options="movie.name for movie in BookingCtrl.movies"/>
                    <input type="date" ng-model="BookingCtrl.bookingModel.showTime"/>
                    <label ng-repeat="x in BookingCtrl.seats">
                        <input type="radio" value="{{x}}" ng-model="BookingCtrl.bookingModel.seat"/>
                        {{x}}
                    </label>
                    <input class="btn btn-primary" value="Book Ticket" role="button"
                           ng-click="BookingCtrl.bookTicket()"/>
                </div>
                <div class="row"></div>
            </div>
        </div>
        <div class="alert alert-success text-center" role="alert">{{BookingCtrl.message}}</div>
    </div>
</div>
